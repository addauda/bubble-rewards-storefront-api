service: bubble-rewards-storefront-api
app: bubble-rewards-storefront-api
tenant: ahmeddauda
custom: ${file(creds.yml)}

frameworkVersion: ">=1.28.0 <2.0.0"

provider:
  name: aws
  runtime: go1.x
  profile: serverless-agent-ahmed-aws-dev
  environment:
    DB_HOST: ${self:custom.DB_HOST}
    DB_USER: ${self:custom.DB_USER}
    DB_PASSWORD: ${self:custom.DB_PASSWORD}
    DB_NAME: ${self:custom.DB_NAME}

functions:
  validate:
    handler: bin/validate
    events:
      - http:
          path: validate
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                code: true
                redemption_type: true
                api_key: true
  redeem:
    handler: bin/redeem
    events:
      - http:
          path: redeem
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                id: true
                redemption_type: true
                api_key: true
package:
 exclude:
   - ./**
 include:
   - ./bin/**
